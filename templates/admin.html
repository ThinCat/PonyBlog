$def with (blogs, pages, currentpage, adminUser)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=GB2312">
<title>后台管理首页</title>
<link href="/static/css/main.css" type="text/css" rel="stylesheet" />
<script src="/static/admin/fckeditor/fckeditor.js" type="text/javascript"></script>
</head>

<body>
<div style="background:#F2F2F2 repeat-x; border:1px solid #3333FF">
<div><span style=" font-size:24px; font-weight:bold">文章管理</span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin/index">博文管理</a>&nbsp;|&nbsp;<a href="javascript:showAdd();">添加博文</a>&nbsp;|&nbsp<a href="/admin/logout" onclick="return confirm('真的要退出吗?')">退出&nbsp;&nbsp;$:adminUser</a></div>
</div>
<br />
<div id="oPage">
<table width="768" align="left" id="newslist">
	<tr bgcolor="#999999">
		<td width="70">ID</td>
		<td width="460">文章标题</td>
		<td width="130">添加时间</td>
		<td width="80">浏览次数</td>
		<td width="130">管理操作</td>
	</tr>
	$for blog in blogs:
		<tr onmouseover="this.bgColor='#99FFFF'" onmouseout="this.bgColor=''"><td>$blog.id</td><td><a href="/view/$blog.id" target="_blank">$blog.title</a></td><td>$blog.time</td><td></td><td><a href="/admin/edit/$blog.id">编辑</a>&nbsp;|&nbsp;<a href="/admin/del/$blog.id" onclick="return confirm('真的要删除吗?')">删除</a></td></tr>
	<tr>
		<td colspan=5><hr>
			<div class="digg">
			$for page in range(1, pages+1):
				$if currentpage == page:
					<span class="current">$page</span>
				$else:
					<a href="/admin/page/$page">$page</a>
			</div>
		</td>
	</tr>
</table>
</div>
</body>
</html>
